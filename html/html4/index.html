<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <caption>Family Members</caption>
        <colgroup>
            <col span="2" style="background-color: blue;"></col>
            <col span="2" style="background-color: yellow;"></col>
        </colgroup>
    <thead style="background-color: green;">
        <th>Man</th>
        <th>Woman</th>
        <th>Kids</th>
        <th>Old Age</th>
    </thead>
    <tbody>
        <tr>
            <td>John</td>
            <td>Jane</td>
            <td>Jimmy</td>
            <td>Grandpa Joe</td>
        </tr>
        <tr>
            <td>Mike</td>
            <td>Mary</td>
            <td>Sally</td>
            <td>Grandma Sue</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4">End of Table</td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
